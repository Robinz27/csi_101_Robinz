<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="Auth">
        <div>
            <label for="name">ชื่อ:</label>
            <input type="text">

            <label for="lastname">นามสกุล:</label>
            <input type="text">
        </div>

        <div>
            <label for="number">อายุ:</label>
            <input type="number">
        </div>

        <div>
            <label for="date">วัน/เดือน/ปีเกิด:</label>
            <input type="date">
            
            <label for="email">อีเมล:</label>
            <input type="email">

            <label for="password">รหัสผ่าน:</label>
            <input type="password">
        </div>
    </form>
</body>
</html>
