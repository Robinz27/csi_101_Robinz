<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="Auth">
        <div>
            <label for="name">ชื่อ:</label>
            <input type="text" placeholder="ชื่อ">

            <label for="lastname">นามสกุล:</label>
            <input type="text" placeholder="นามสกุล">
        </div>

        <div>
            <label for="number">อายุ:</label>
            <input type="number">
        </div>

        <div>
            <label for="date">วัน/เดือน/ปีเกิด:</label>
            <input type="date">
            
            <label for="email">อีเมล:</label>
            <input type="email">

            <label for="password">รหัสผ่าน:</label>
            <input type="password">
        </div>
        <div>
            <label for="">คณะ: </label>
            <select name="" id="">
                <option value="คณะเทคโนโลยีสารสนเทศ">คณะเทคโนโลยีสารสนเทศ</option>
                <option value="คณะบริหาร" selected="false">คณะบริหาร</option>
                <option value="คณะบัญชี">คณะบัญชี</option>
            </select>
        </div>
        <div>
            <label for="">เพศ: </label>
            <input type="radio" value="male" name="gender" checked="false">
            <label for="">ชาย</label>
            <input type="radio" value="female" name="gender">
            <label for="">หญิง</label>
        </div>
            <label for="">งานอดิเรก</label>
        <div>
            <input type="checkbox" value="อ่านหนังสือ" name="hobby">
            <label for="">อ่านหนังสือ</label>
        </div>
        <div>
            <input type="checkbox" value="ออกกำลังกาย" name="hobby">
            <label for="">ออกกำลังกาย</label>
        </div>
        <div>
            <input type="checkbox" value="ดูหนัง" name="hobby">
            <label for="">ดูหนัง</label>
        </div>
            <label for="">ข้อเสนอแนะ</label>
        <div>
            <textarea name="" id="" rows="5" cols="50"></textarea>
        </div>
        <button onclick="">Click</button>
        <button onclick="">Ok</button>
    </form>
</body>
</html>
