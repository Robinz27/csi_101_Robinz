<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="Auth">
        <div>
            <label for="name">ชื่อ:</label>
            <input type="text">

            <label for="lastname">นามสกุล:</label>
            <input type="text">
        </div>

        <div>
            <label for="number">อายุ:</label>
            <input type="number">
        </div>

        <div>
            <label for="date">วัน/เดือน/ปีเกิด:</label>
            <input type="date">
            
            <label for="email">อีเมล:</label>
            <input type="email">

            <label for="password">รหัสผ่าน:</label>
            <input type="password">
        </div>
        <div>
            <label for="">คณะ: </label>
            <select name="" id="">
                <option value="คณะเทคโนโลยีสารสนเทศ">คณะเทคโนโลยีสารสนเทศ</option>
                <option value="คณะบริหาร">คณะบริหาร</option>
                <option value="คณะบัญชี">คณะบัญชี</option>
            </select>
        </div>
        <div>
            <label for="">เพศ: </label>
            <input type="radio" value="male">
            <label for="">ชาย</label>
            <input type="radio" value="female">
            <label for="">หญิง</label>
        </div>
    </form>
    <button>Login</button>
</body>
</html>
